services:
  - type: web
    name: Text Leech Bot
    plan: free
    env: docker
    dockerfilePath: Dockerfile  # confirm this exists in repo root!
    repo: https://github.com/AshutoshGoswami24/text-leech-bot
    branch: main
    autoDeploy: false
    envVars:
      - key: BOT_TOKEN
        value: <YOUR_BOT_TOKEN>
      - key: API_ID
        value: <YOUR_API_ID>
      - key: API_HASH
        value: <YOUR_API_HASH>
      - key: WEBHOOK
        value: false
      - key: PORT
        value: 8000
